<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikoOki Inventory Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Static background image */
            background: 
                url('https://raw.githubusercontent.com/MikoOki/card-images/main/backgrounds/background2.png') center/cover fixed,
                #1a0000;
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Flickering infernal overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, rgba(26, 0, 0, 0.3), rgba(102, 0, 0, 0.3), rgba(255, 102, 0, 0.3), rgba(139, 0, 255, 0.3), rgba(43, 0, 0, 0.3));
            background-size: 400% 400%;
            animation: hellfire 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Make sure content is above overlay */
        body > * {
            position: relative;
            z-index: 1;
        }

        @keyframes hellfire {
            0% { background-position: 0% 50%; }
            10% { background-position: 30% 60%; }
            15% { background-position: 25% 55%; }
            25% { background-position: 70% 40%; }
            30% { background-position: 65% 45%; }
            40% { background-position: 90% 70%; }
            50% { background-position: 100% 50%; }
            55% { background-position: 95% 55%; }
            65% { background-position: 60% 30%; }
            75% { background-position: 40% 65%; }
            80% { background-position: 35% 60%; }
            90% { background-position: 10% 45%; }
            100% { background-position: 0% 50%; }
        }

        /* Breathing animation removed */

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Swipe effect removed */

        h1 {
            font-size: 4em;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.2),
                3px 3px 10px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { text-shadow: 
                0 0 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,255,255,0.3),
                3px 3px 10px rgba(0,0,0,0.5); 
            }
            to { text-shadow: 
                0 0 20px rgba(255,255,255,0.8),
                0 0 30px rgba(255,255,255,0.5),
                0 0 40px rgba(255,255,255,0.3),
                3px 3px 10px rgba(0,0,0,0.5); 
            }
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        .header-nav {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 2;
        }

        .nav-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        select {
            padding: 15px 25px;
            font-size: 17px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        select option {
            background: #764ba2;
            color: white;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-avatar {
            width: 80px !important;
            height: 80px !important;
            min-width: 80px !important;
            min-height: 80px !important;
            max-width: 80px !important;
            max-height: 80px !important;
            border-radius: 50% !important;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
            display: block;
        }

        .user-details {
            text-align: left;
        }

        .user-details h2 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 3px 3px 6px rgba(0,0,0,0.4);
        }

        .checkins {
            font-size: 1.5em;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .tab {
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.45);
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 35px;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .card.flipped .card-front {
            transform: rotateY(180deg);
        }

        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            transition: transform 0.6s;
            position: relative;
            overflow: hidden;
        }

        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(-180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: inherit;
            border-radius: 20px;
        }

        .card-back-content {
            text-align: center;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            font-style: italic;
            max-height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 20; /* Ensure text is above holographic overlay */
        }

        .card.shiny .card-back-content {
            color: #333;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px;
            border-radius: 12px;
            text-shadow: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        .card.achievement .card-back-content {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
            transform: translate(25%, 25%);
        }

        .card:hover {
            transform: translateY(-25px) scale(1.12) rotateZ(2deg);
            box-shadow: 
                0 30px 80px rgba(0,0,0,0.6),
                0 0 40px rgba(255,255,255,0.3);
            z-index: 100;
        }

        .card::after {
            content: 'Click to flip';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card.shiny::after,
        .card.achievement::after {
            color: rgba(255,255,255,0.6);
        }

        /* Holographic overlay - covers full card (more obvious version) */
        .holographic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 20px;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0),
                rgba(255, 254, 227, 1),
                rgba(255, 255, 255, 0),
                rgba(255, 224, 120, 1),
                rgba(255, 255, 255, 0),
                rgba(175, 255, 181, 1),
                rgba(255, 255, 255, 0),
                rgba(255, 254, 227, 1),
                rgba(255, 255, 255, 0),
                rgba(150, 245, 255, 1),
                rgba(255, 255, 255, 0)
            );
            background-size: 500% 500%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            mix-blend-mode: overlay;
            filter: blur(1.5px);
        }

        .card.shiny .holographic-overlay {
            animation: rainbowShimmer 10.5s linear infinite;
            opacity: 1 !important;
        }

        @keyframes rainbowShimmer {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .card-image {
            width: 100%;
            height: 240px;
            object-fit: contain;
            border-radius: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 15px;
            transition: transform 0.5s;
        }

        .card:hover .card-image {
            transform: scale(1.1) rotateY(5deg);
        }

        .card-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .card-rarity {
            font-size: 15px;
            color: #666;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-count {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.15);
        }

        .card.common { border: 4px solid #95a5a6; box-shadow: 0 15px 50px rgba(149, 165, 166, 0.4); }
        .card.uncommon { border: 4px solid #2ecc71; box-shadow: 0 15px 50px rgba(46, 204, 113, 0.5); }
        .card.rare { border: 4px solid #3498db; box-shadow: 0 15px 50px rgba(52, 152, 219, 0.5); }
        .card.epic { border: 4px solid #9b59b6; box-shadow: 0 15px 50px rgba(155, 89, 182, 0.6); }
        .card.legendary { 
            border: 4px solid #f39c12; 
            box-shadow: 0 15px 50px rgba(243, 156, 18, 0.7);
            animation: legendaryGlow 2s ease-in-out infinite;
        }

        @keyframes legendaryGlow {
            0%, 100% { box-shadow: 0 15px 50px rgba(243, 156, 18, 0.7), 0 0 30px rgba(243, 156, 18, 0.5); }
            50% { box-shadow: 0 20px 70px rgba(243, 156, 18, 1), 0 0 50px rgba(243, 156, 18, 0.8); }
        }

        .card.common:hover { box-shadow: 0 30px 80px rgba(149, 165, 166, 0.7), 0 0 40px rgba(149, 165, 166, 0.5); }
        .card.uncommon:hover { box-shadow: 0 30px 80px rgba(46, 204, 113, 0.8), 0 0 50px rgba(46, 204, 113, 0.6); }
        .card.rare:hover { box-shadow: 0 30px 80px rgba(52, 152, 219, 0.8), 0 0 50px rgba(52, 152, 219, 0.6); }
        .card.epic:hover { box-shadow: 0 30px 80px rgba(155, 89, 182, 0.9), 0 0 60px rgba(155, 89, 182, 0.7); }
        .card.legendary:hover { box-shadow: 0 35px 90px rgba(243, 156, 18, 1), 0 0 70px rgba(243, 156, 18, 0.9); }

        .card.achievement {
            border: 4px solid #f39c12;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            box-shadow: 0 15px 50px rgba(243, 156, 18, 0.6);
            animation: achievementShine 3s ease-in-out infinite;
        }

        @keyframes achievementShine {
            0%, 100% { box-shadow: 0 15px 50px rgba(243, 156, 18, 0.6), 0 0 30px rgba(243, 156, 18, 0.4); }
            50% { box-shadow: 0 20px 70px rgba(243, 156, 18, 0.9), 0 0 50px rgba(243, 156, 18, 0.7); }
        }

        .card.achievement:hover {
            box-shadow: 0 35px 90px rgba(243, 156, 18, 1), 0 0 70px rgba(243, 156, 18, 0.9);
        }

        .card.achievement .card-name,
        .card.achievement .card-rarity {
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        /* LEADERBOARD STYLES */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            margin: 60px 0;
            padding: 40px;
        }

        .podium-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .podium-place:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .podium-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }

        .podium-place.first .podium-avatar { border-color: #FFD700; width: 140px; height: 140px; }
        .podium-place.second .podium-avatar { border-color: #C0C0C0; }
        .podium-place.third .podium-avatar { border-color: #CD7F32; }

        .podium-medal {
            font-size: 50px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .podium-username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .podium-checkins {
            font-size: 20px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .podium-stand {
            width: 180px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px 15px 0 0;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .podium-place.first .podium-stand { height: 200px; background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,215,0,0.15)); }
        .podium-place.second .podium-stand { height: 160px; background: linear-gradient(135deg, rgba(192,192,192,0.3), rgba(192,192,192,0.15)); }
        .podium-place.third .podium-stand { height: 120px; background: linear-gradient(135deg, rgba(205,127,50,0.3), rgba(205,127,50,0.15)); }

        .leaderboard-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard-item {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .leaderboard-item:hover {
            transform: translateX(10px);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .leaderboard-rank {
            font-size: 28px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .leaderboard-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-username {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard-checkins {
            font-size: 16px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.8em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .error {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: #ffcccb;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 20px;
            border: 3px solid rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.4);
        }

        .last-updated {
            text-align: center;
            margin-top: 40px;
            opacity: 0.9;
            font-size: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .cards-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
            .card { padding: 15px; }
            .card-image { height: 200px; }
            .podium-container { flex-direction: column; align-items: center; }
            .podium-stand { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <header>
            <div class="header-nav">
                <button class="nav-btn" id="leaderboardBtn" onclick="showLeaderboard()">üèÜ Leaderboard</button>
                <button class="nav-btn" id="backBtn" onclick="showInventory()" style="display: none;">‚Üê Back</button>
            </div>
            <h1>MikoOki Inventory</h1>
            <p class="subtitle">View your collected items and achievements</p>
        </header>

        <!-- INVENTORY PAGE -->
        <div id="inventoryPage" class="page active">
            <div class="controls">
                <select id="userSelect" onchange="loadUserData()">
                    <option value="">Select a user...</option>
                </select>
            </div>

            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                <div class="user-details">
                    <h2 id="username"></h2>
                    <p class="checkins">Check-ins: <span id="checkinCount">0</span></p>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('items')">
                    <img src="https://raw.githubusercontent.com/MikoOki/card-images/main/icons/backpack.png" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
                    Items
                </button>
                <button class="tab" onclick="showTab('achievements')">
                    <img src="https://raw.githubusercontent.com/MikoOki/card-images/main/icons/achievements.png" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
                    Achievements
                </button>
            </div>

            <div id="items" class="content-section active">
                <div class="cards-grid" id="itemsGrid"></div>
            </div>

            <div id="achievements" class="content-section">
                <div class="cards-grid" id="achievementsGrid"></div>
            </div>
        </div>

        <!-- LEADERBOARD PAGE -->
        <div id="leaderboardPage" class="page">
            <div class="podium-container" id="podiumContainer">
                <!-- Podium will be generated here -->
            </div>

            <div class="leaderboard-list" id="leaderboardList">
                <!-- Leaderboard list will be generated here -->
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const GITHUB_BASE = 'https://raw.githubusercontent.com/MikoOki/card-images/main/images';
        let allData = null;
        let currentUser = null;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50; // Back to 50

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2; // Back to 2-7px
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10; // Back to faster
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Navigation
        function showLeaderboard() {
            document.getElementById('inventoryPage').classList.remove('active');
            document.getElementById('leaderboardPage').classList.add('active');
            document.getElementById('leaderboardBtn').style.display = 'none';
            document.getElementById('backBtn').style.display = 'block';
            
            if (allData) {
                buildLeaderboard();
            }
        }

        function showInventory() {
            document.getElementById('leaderboardPage').classList.remove('active');
            document.getElementById('inventoryPage').classList.add('active');
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('leaderboardBtn').style.display = 'block';
        }

        function buildLeaderboard() {
            const users = Object.entries(allData.users)
                .map(([username, data]) => ({ username, ...data }))
                .sort((a, b) => b.checkins - a.checkins);

            // Build podium (top 3)
            const podiumContainer = document.getElementById('podiumContainer');
            podiumContainer.innerHTML = '';

            if (users.length >= 2) {
                // Second place
                const second = users[1];
                podiumContainer.appendChild(createPodiumPlace(second, 2, 'ü•à', 'second'));
            }

            if (users.length >= 1) {
                // First place
                const first = users[0];
                podiumContainer.appendChild(createPodiumPlace(first, 1, 'ü•á', 'first'));
            }

            if (users.length >= 3) {
                // Third place
                const third = users[2];
                podiumContainer.appendChild(createPodiumPlace(third, 3, 'ü•â', 'third'));
            }

            // Build list (4+)
            const listContainer = document.getElementById('leaderboardList');
            listContainer.innerHTML = '';

            for (let i = 3; i < users.length; i++) {
                const user = users[i];
                listContainer.appendChild(createLeaderboardItem(user, i + 1));
            }
        }

        function createPodiumPlace(user, rank, medal, className) {
            const place = document.createElement('div');
            place.className = `podium-place ${className}`;
            place.onclick = () => selectUserAndGoToInventory(user.username);

            place.innerHTML = `
                <div class="podium-medal">${medal}</div>
                <img class="podium-avatar" src="${user.avatar}" alt="${user.username}">
                <div class="podium-username">${user.username}</div>
                <div class="podium-checkins">${user.checkins} check-ins</div>
                <div class="podium-stand">#${rank}</div>
            `;

            return place;
        }

        function createLeaderboardItem(user, rank) {
            const item = document.createElement('div');
            item.className = 'leaderboard-item';
            item.onclick = () => selectUserAndGoToInventory(user.username);

            item.innerHTML = `
                <div class="leaderboard-rank">#${rank}</div>
                <img class="leaderboard-avatar" src="${user.avatar}" alt="${user.username}">
                <div class="leaderboard-info">
                    <div class="leaderboard-username">${user.username}</div>
                    <div class="leaderboard-checkins">${user.checkins} check-ins</div>
                </div>
            `;

            return item;
        }

        function selectUserAndGoToInventory(username) {
            document.getElementById('userSelect').value = username;
            loadUserData();
            showInventory();
        }

        // Load the inventory data
        async function init() {
            createParticles();
            
            try {
                const response = await fetch('public_inventory.json');
                const data = await response.json();
                allData = data;

                // Populate user dropdown
                const userSelect = document.getElementById('userSelect');
                // Sort alphabetically (case-insensitive: A, b, C, d)
                const users = Object.keys(data.users).sort((a, b) => 
                    a.toLowerCase().localeCompare(b.toLowerCase())
                );
                
                users.forEach(username => {
                    const option = document.createElement('option');
                    option.value = username;
                    option.textContent = username; // Preserves capitalization
                    userSelect.appendChild(option);
                });

                // Show last updated
                if (data.metadata && data.metadata.last_updated) {
                    const date = new Date(data.metadata.last_updated);
                    document.getElementById('lastUpdated').textContent = 
                        `Last updated: ${date.toLocaleString()}`;
                }

                console.log('Data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('itemsGrid').innerHTML = 
                    '<div class="error">Failed to load inventory data. Please try again later.</div>';
            }
        }

        function loadUserData() {
            const username = document.getElementById('userSelect').value;
            if (!username || !allData) return;

            currentUser = allData.users[username];
            
            // Show user info with avatar
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userAvatar').src = currentUser.avatar;
            document.getElementById('username').textContent = username;
            document.getElementById('checkinCount').textContent = currentUser.checkins;

            // Load items and achievements
            displayItems();
            displayAchievements();
        }

        function displayItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';

            if (!currentUser || !currentUser.items || currentUser.items.length === 0) {
                grid.innerHTML = '<div class="loading">No items collected yet</div>';
                return;
            }

            // Rarity order for sorting
            const rarityOrder = {
                'Legendary': 0,
                'Epic': 1,
                'Rare': 2,
                'Uncommon': 3,
                'Common': 4
            };

            // Sort items by rarity (Legendary first, then Epic, Rare, Uncommon, Common)
            const sortedItems = [...currentUser.items].sort((a, b) => {
                // Extract rarity from item name (format: "ItemName [Rarity]" or "ItemName [Rarity]_shiny")
                const getRarity = (itemName) => {
                    const match = itemName.match(/\[(\w+)\]/);
                    return match ? match[1] : 'Common';
                };
                
                const aRarity = getRarity(a.name);
                const bRarity = getRarity(b.name);
                const aRarityOrder = rarityOrder[aRarity] ?? 999;
                const bRarityOrder = rarityOrder[bRarity] ?? 999;
                
                if (aRarityOrder !== bRarityOrder) {
                    return aRarityOrder - bRarityOrder;
                }
                // If same rarity, sort by item name
                const aName = a.name.replace(/_shiny$/, '').split(' [')[0];
                const bName = b.name.replace(/_shiny$/, '').split(' [')[0];
                return aName.localeCompare(bName);
            });

            sortedItems.forEach(item => {
                const card = createItemCard(item);
                grid.appendChild(card);
            });
        }

        function displayAchievements() {
            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';

            if (!currentUser || !currentUser.achievements || currentUser.achievements.length === 0) {
                grid.innerHTML = '<div class="loading">No achievements earned yet</div>';
                return;
            }

            currentUser.achievements.forEach(achData => {
                const card = createAchievementCard(achData);
                grid.appendChild(card);
            });
        }

        function createItemCard(item) {
            const isShiny = item.name.includes('_shiny');
            const cleanName = item.name.replace('_shiny', '');
            const [itemName, rarity] = cleanName.split(' [');
            const rarityClean = rarity ? rarity.replace(']', '').toLowerCase() : 'common';

            const card = document.createElement('div');
            card.className = `card ${rarityClean} ${isShiny ? 'shiny' : ''}`;
            card.dataset.name = itemName.toLowerCase();

            const imageName = itemName.replace(/ /g, '%20');
            const imageUrl = `${GITHUB_BASE}/items/${imageName}.png`;

            let backText = item.flavor_text || 'No description yet';
            if (item.flavor_text && !item.flavor_text.startsWith('"')) {
                backText = `"${backText}"`;
            }

            card.innerHTML = `
                <div class="card-front">
                    <img class="card-image" src="${imageUrl}" 
                         alt="${itemName}" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22200%22 height=%22200%22 fill=%22%23ddd%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2224%22>?</text></svg>'">
                    <div class="holographic-overlay"></div>
                    <div class="card-name">${itemName}${isShiny ? ' ‚ú®' : ''}</div>
                    <div class="card-rarity">${rarityClean.charAt(0).toUpperCase() + rarityClean.slice(1)}</div>
                    <div class="card-count">√ó${item.count}</div>
                </div>
                <div class="card-back">
                    <div class="card-back-content">${backText}</div>
                </div>
            `;

            card.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('flipped');
            });

            return card;
        }

        function createAchievementCard(achData) {
            const achName = achData.title;
            const achDesc = achData.description;
            
            // Strip _event suffix for display
            const displayName = achName.replace('_event', '');
            
            const card = document.createElement('div');
            card.className = 'card achievement';
            card.dataset.name = displayName.toLowerCase();

            const imageName = displayName.replace(/ /g, '%20');
            const imageUrl = `${GITHUB_BASE}/achievements/${imageName}.png`;

            let backText = achDesc || 'Achievement unlocked!';
            if (achDesc && !achDesc.startsWith('"')) {
                backText = `"${backText}"`;
            }

            card.innerHTML = `
                <div class="card-front">
                    <img class="card-image" src="${imageUrl}" 
                         alt="${displayName}" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22200%22 height=%22200%22 fill=%22%23ddd%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2224%22>üèÜ</text></svg>'">
                    <div class="card-name">${displayName}</div>
                    <div class="card-rarity">Achievement</div>
                </div>
                <div class="card-back">
                    <div class="card-back-content">${backText}</div>
                </div>
            `;

            card.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('flipped');
            });

            return card;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
